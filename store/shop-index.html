<!doctype html>
<html lang="zh-CN">
<head>

<meta name="apple-mobile-web-app-capable" content="yes">

            </a>
        </div>
        <div class="icon-gz">
            <a href="">
                <p>&#xf620;</p><!--点击后内容变成 &#xf621;-->
                <p>关注</p>
            </a>
        </div>
    </header>
    <section class="shop-banner">
        <div class="slide" id="slide3">
            <ul>
                <li>
                    <a href="">
                        <img src="../v20/img/test_img/banner.jpg" alt="">
                    </a>
                </li>
                <li>
                    <a href="">

                </li>
                <li>

                        <img src="../v20/img/test_img/banner.jpg" alt="">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="../v20/img/test_img/banner.jpg" alt="">
                    </a>
                </li>
            </ul>
            <div class="dot">
                <span></span>
                <span></span>

            </div>
        </div>
    </section>
    <section class="shop-index-tool">
        <input class="shop-index-search icon-search" type="text" placeholder="&#xf638;&nbsp;搜索商品名称"/>
        <ul class="shop-index-list">

            <li>

                    &#xf62b;

            <li>

                    &#xf608;

            </li>
        </ul>
    </section>
</div>
</body>
<script>
    (function (doc, win) {
        var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
                };

        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
<script src="../v20/js/zepto.min.js"></script>
<script src="../v20/js/swipeSlide.min.js"></script>
<script>
    $(function () {
        $('#slide3').swipeSlide({
            continuousScroll: true,
            speed: 3000,
            transitionType: 'cubic-bezier(0.22, 0.69, 0.72, 0.88)'
        }, function (i) {
            $('.dot').children().eq(i).addClass('cur').siblings().removeClass('cur');
        });
    });
</script>
</html>
