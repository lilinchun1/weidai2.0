<html lang="zh-CN">
<head>

    <meta name="apple-mobile-web-app-status-bar-style" content="black">

</head>
<body>
<div class="g-wrap"><!--外层wrap 640-->
    <div class="g-wrap-show bor_bottom my_site m_bottom">
        意见反馈
    </div>
    <div class="g-wrap-show">

        <textarea  class="m-textarea m_bottom" placeholder="用的不爽？吐吐槽吧！"></textarea>
        <input type="text" class="m-input-1 m_bottom" placeholder="请留下手机号，方便我们及时联系您"/>

        <button type="button" class="m-button m_top_2 red">发表</button>
    </div>

    <div class="footer-weidai icon-weidai po_ac_5">
        &#xf652;
    </div>
</div>

<script>
    (function (doc, win) {
        var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
                };

        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
</body>
</html>
