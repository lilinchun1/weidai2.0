<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">
    <meta name="format-detection" content="telephone=no">
    <title>我的发票</title>
    <link rel="stylesheet" href="../v20/css/cy-index.css"/>
</head>
<body>
<div class="g-wrap"><!--外层wrap 640-->
    <div class="g-wrap-show bor_bottom my_site m_bottom">
        发票
    </div>
    <div class="g-wrap-show">
        <div class="or_textBox">
            <div class="bill_add_text">发票类型：</div>
            <div class="m-select-wrap-1 text_w_1">
                <select class="m-select-draw-con">
                    <option>请选择</option>
                    <option>2014</option>
                </select>
                <div class="m-logo">
                    <div class="m-icon-arrow-down icon-down">
                        &#xf642;
                    </div>
                </div>
            </div>
        </div>
    <div class="or_textBox">
        <div class="bill_add_text">发票抬头：</div>
        <input type="text" class="m-input-2 text_w_1" placeholder="如：116000"/>
    </div>
    <div class="or_textBox">
        <div class="bill_add_text">明细：</div>
        <div class="m-select-wrap-1 text_w_1">
            <select class="m-select-draw-con">
                <option>请选择</option>
                <option>2014</option>
            </select>
            <div class="m-logo">
                <div class="m-icon-arrow-down icon-down">
                    &#xf642;
                </div>
            </div>
        </div>
    </div>

        <button type="button" class="m-button m_top_2 red">提交</button>
    </div>

    <div class="footer-weidai icon-weidai po_ac_4">
        &#xf652;
    </div>
</div>

<script>
    (function (doc, win) {
        var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
                };

        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
</body>
</html>
