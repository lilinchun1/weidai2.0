<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">
    <meta name="format-detection" content="telephone=no">
    <title>收货地址</title>
    <link rel="stylesheet" href="../v20/css/cy-index.css"/>
</head>
<body>
<div class="g-wrap"><!--外层wrap 640-->
    <div class="g-wrap-show bor_bottom my_site m_bottom">
        收货信息
    </div>
    <div class="g-wrap-show">
        <div class="or_textBox">
            <div class="or_text">姓名：</div>
            <input type="text" class="m-input text_w" placeholder="李晨"/>
        </div>
        <div class="or_textBox">
            <div class="or_text">手机：</div>
            <input type="text" class="m-input text_w" placeholder="15415454545"/>
        </div>
        <div class="or_textBox">
            <div class="or_text">省份：</div>
            <div class="m-select-wrap text_w">
                <select class="m-select-draw-con">
                    <option>河北省</option>
                    <option>2014</option>
                </select>
                <div class="m-logo">
                    <div class="m-icon-arrow-down icon-down">
                        &#xf642;
                    </div>
                </div>
            </div>
        </div>
        <div class="or_textBox">
            <div class="or_text">市区：</div>
            <div class="m-select-wrap text_w">
                <select class="m-select-draw-con">
                    <option>北京市</option>
                    <option>2014</option>
                </select>
                <div class="m-logo">
                    <div class="m-icon-arrow-down icon-down">
                        &#xf642;
                    </div>
                </div>
            </div>
        </div>
        <div class="or_textBox">
            <div class="or_text">辖区：</div>
            <div class="m-select-wrap text_w">
                <select class="m-select-draw-con">
                    <option>朝阳区</option>
                    <option>2014</option>
                </select>
                <div class="m-logo">
                    <div class="m-icon-arrow-down icon-down">
                        &#xf642;
                    </div>
                </div>
            </div>
        </div>
        <div class="or_textBox">
            <div class="or_text">邮编：</div>
            <input type="text" class="m-input text_w" placeholder="如：116000"/>
        </div>
        <div class="or_textBox">
            <div class="or_text">地址：</div>
            <textarea  class="m-textarea text_w hidden" placeholder="星海佳时科技园A206"></textarea>
        </div>


        <button type="button" class="m-button m_top_2 red">保存收货地址</button>
    </div>

    <div class="footer-weidai icon-weidai po_fi">
        &#xf652;
    </div>
</div>

<script>
    (function (doc, win) {
        var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
                };

        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
</body>
</html>
