<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title>我的收入</title>
<link rel="stylesheet" href="../v20/css/agent.css"/>
</head>
<body>
<div class="g-wrap income-wrap">
    <div class="income-item">
        <div class="income-item-block">
            <span class="blue-font icon-">&#xf608;</span>&nbsp;&nbsp;账户余额
            <em>提取中：<i class="red-font">&yen;900.00</i><span class="icon-r">&#xf634;</span></em>
        </div>
        <div class="income-item-block bdn">
            <span class="ogr-font icon-">&#xf633;</span>&nbsp;&nbsp;累计提现
            <em>&yen;900.00<span class="icon-r">&#xf634;</span></em>
        </div>
    </div>
    <div class="income-item">
        <div class="income-item-block bdn">
            <span class="yellow-font icon-">&#xf659;</span>&nbsp;&nbsp;我的银行卡
            <em>已绑定：（<i class="red-font">账户异常</i>）</em>
        </div>
    </div>
    <div class="income-item">
        <div class="income-item-block">
            <span class="red-font icon-">&#xf632;</span>&nbsp;&nbsp;申请提现
            <em>提取中：<i class="red-font">&yen;900.00</i><span class="icon-r">&#xf634;</span></em>
        </div>
        <p>
            <strong>提现说明：</strong><br>
            当你成功领取红包后，账户上有钱就可以提现到银行卡（前提是你必须首先绑定一张银行储蓄卡，开通“微信支付”功能），提现的具体操作方法：点击页面底部的导航条中的“提现”按钮，提现申请提交成功后，资金一般资金一般第二天下午就能到账了。
        </p>
    </div>
    <div class="footer-weidai icon-weidai foot-fxb">
        &#xf652;
    </div>
</div>
</body>
<script>
    (function (doc, win) {
        var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
                };

        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
</html>
