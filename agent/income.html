<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title>我的收入</title>
<link rel="stylesheet" href="../v20/css/agent.css"/>
</head>
<body>
<div class="g-wrap income-wrap">
    <div class="income-item">
        <div class="income-item-block">
            <span class="blue-font icon-">&#xf666;</span>&nbsp;&nbsp;账户余额
            <em><i>&yen;900.00</i><span class="icon-r">&#xf634;</span></em>
        </div>
        <div class="income-item-block bdn">
            <span class="red-font icon-">&#xf632;</span>&nbsp;&nbsp;代收金额
            <em>&yen;900.00<span class="icon-r">&#xf634;</span></em>
        </div>
    </div>
    <div class="income-item">
        <div class="income-item-block bdn">
            <span class="yellow-font icon-">&#xf673;</span>&nbsp;&nbsp;我的银行卡
            <em>已绑定：（<i class="red-font">账户异常</i>）<span class="icon-r">&#xf634;</span></em>
        </div>
    </div>
    <div class="income-item">
        <div class="income-item-block">
            <span class="blue-font icon-">&#xf633;</span>&nbsp;&nbsp;累计提现
            <em><i>&yen;900.00</i><span class="icon-r">&#xf634;</span></em>
        </div>
        <div class="income-item-block bdn">
            <span class="red-font icon-">&#xf674;</span>&nbsp;&nbsp;申请提现
            <em><i class="red-font">正在结算中&yen;900.00</i><span class="icon-r">&#xf634;</span></em>
        </div>
        <div class="income-item-block bdn" style="border-top: 1px solid #ececec;">
            <span class="green-font icon-">&#xf60f;</span>&nbsp;&nbsp;营收结算和提现规则
            <em><span class="icon-r">&#xf634;</span></em>
        </div>
    </div>
    <div class="footer-weidai icon-weidai foot-fxb">
        &#xf652;
    </div>
</div>
</body>
<script>
    (function (doc, win) {
        var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
                };

        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
</html>
