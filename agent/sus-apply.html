<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">
    <meta name="format-detection" content="telephone=no">
    <title>申请开店</title>
    <link rel="stylesheet" href="../v20/css/cy-agent.css"/>
</head>
<body>
<div class="g-wrap"><!--外层wrap 640-->
    <div class="g-wrap-show">
        <div class="sus-weidai icon-wei sus_logo">
            &#xf652;
        </div>

        <input type="tel" class="m-input-1 s_bottom" placeholder="请输入手机号"/>

        <div class="bin_text">
            <input type="text" class="m-input m_bottom bin_l" placeholder="验证码"/>
            <button class="m-button-1" type="button" disabled="disabled">获取验证码</button>
        </div>
        <div class="sue_red">
            您的手机号即为登录账号
        </div>
        <button class="m-button red" type="button">下 一 步</button>
        <div class="sus_input">
            <input type="checkbox" name="" id=""/> 阅读并同意 <span>服务协议</span>
        </div>
    </div>
    <div class="secBox" id="secBox"><!--背景颜色样式class-->
        <div  class="sec_lose"><!--手机格式错误加样式 class="sec_lose dn"-->
            手机号格式错误
        </div>
    </div>
    <div class="footer-weidai icon-wei po_ac">
        &#xf652;
    </div>
</div>


<script>
    (function (doc, win) {
        var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
                };

        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
</body>
</html>
