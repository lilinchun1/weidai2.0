<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">
    <meta name="format-detection" content="telephone=no">
    <title>申请提现</title>
    <link rel="stylesheet" href="../v20/css/cy-agent.css"/>
</head>
<body>
<div class="g-wrap"><!--外层wrap 640-->
    <div class="g-wrap-show">
        <div class="wd_app_char">账户余额 ( &yen; )<span>9500.00</span></div>
        <input type="text" class="m-input-1" placeholder="请填写申请提现金额"/>
        <div class="red_char wd_app_b p_top">
            每月15日、25日为结算日，结算后1-2天可到账，请注意查收。
        </div>
        <button class="m-button red" type="button">确 定</button>
    </div>

</div>
<div class="g-wrap footer-weidai icon-weidai po_ac_3">
    &#xf652;
</div>

<script>
    (function (doc, win) {
        var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
                };

        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
</body>
</html>
