<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">
    <meta name="format-detection" content="telephone=no">
    <title>绑定银行卡</title>
    <link rel="stylesheet" href="../v20/css/cy-index.css"/>
</head>
<body>
<div class="g-wrap"><!--外层wrap 640-->
   <div class="g-wrap-show">
        <div class="bin-char">请绑定银行卡，用来收取佣金</div>
       <div class="m-select-wrap-1 m_bottom">
           <select class="m-select-draw-con">
               <option>请选择</option>
               <option>2014</option>
           </select>
           <div class="m-logo">
               <div class="m-icon-arrow-down icon-down">
                   &#xf642;
               </div>
           </div>
       </div>
       <input type="text" class="m-input-1 m_bottom" placeholder="请填写银行卡号"/>
       <input type="text" class="m-input-1 m_bottom" placeholder="请重复输入一遍卡号"/>
       <input type="text" class="m-input-1 m_bottom" placeholder="请填写开户人姓名"/>
       <input type="text" class="m-input-1 m_bottom" placeholder="请填写身份证号"/>
       <div class="bin_text">
           <input type="text" class="m-input m_bottom bin_l" placeholder="验证码"/>
           <button class="m-button-1" type="button" disabled="disabled">获取验证码</button>
       </div>
       <div class="bind_red">
           注意：<br>
           1、目前绑定银行账户仅支持储蓄卡，请不要绑定信用卡。<br>
           2、填写的开户人姓名和身份证必须与实际银行卡开户人相符、开户银行、卡号必须准确无误，否则无法提现。<br>
           3、验证码发送到您的手机15898162970，请注意查收。<br>
       </div>
       <button class="m-button red m_top" type="button">确 定</button>
   </div>

    <div class="footer-weidai icon-weidai po_ac">
        &#xf652;
    </div>
</div>
<div class="m-alert-submit" style="display: block;">
    <p class="icon-submit">
        &#xf636;
    </p>
    <p class="alert-affirm-info">
        银行卡绑定成功！
    </p>
    <button type="button" class="m-button-s">确定</button>
</div>

<script>
    (function (doc, win) {
        var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
                };

        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
</body>
</html>
