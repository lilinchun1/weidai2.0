<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">
    <meta name="format-detection" content="telephone=no">
    <title>WEKA</title>
    <link rel="stylesheet" href="../v20/css/cy-agent.css"/>
</head>
<body>
<div class="g-wrap"><!--外层wrap 640-->
    <div class="g-wrap-show re_w_show">
        <div class="sus-weidai icon-wei sus_logo re_top">
            &#xf652;
        </div>
        <div class="re_icon">
            <div class="icon-re_icon">&#xf625;</div>
            <input type="text" class="re_w" placeholder="请输入手机号"/>
        </div>
        <div class="re_icon p_top">
            <div class="icon-re_icon">&#xf624;</div>
            <input type="password" class="re_w" placeholder="请输入密码"/>
        </div>
        <button class="m-button red m_top" type="button">确认登陆</button>
        <div class="re_char">
            <a class="re_char_l">注册开店</a>
            <a class="re_char_r">找回密码</a>
        </div>
    </div>

    <div class="footer-weidai icon-wei po_ac_2">
        &#xf652;
    </div>
</div>


<script>
    (function (doc, win) {
        var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
                };

        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
</body>
</html>
