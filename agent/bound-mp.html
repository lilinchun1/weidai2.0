<body>
<div class="g-wrap"><!--外层wrap 640-->

        <div class="bin_text m_top s_bottom">
            <input type="text" class="m-input bin_l" placeholder="请填写11位手机号"/>
            <button class="m-button-1" type="button" disabled="disabled">获取验证码</button>
        </div>
        <input type="tel" class="m-input-1 s_bottom" placeholder="请输入验证码"/>

    </div>
    <div class="footer-weidai icon-wei po_ac_1">
        &#xf652;
    </div>
</div>


<script>
    (function (doc, win) {
        var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
                };

        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
</body>
</html>
