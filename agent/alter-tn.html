<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">
    <meta name="format-detection" content="telephone=no">
    <title> 修改店名</title>
    <link rel="stylesheet" href="../v20/css/cy-agent.css"/>
</head>
<body>
<div class="g-wrap"><!--外层wrap 640-->
    <div class="g-wrap-show m_top">
        <input type="text" class="m-input-1" placeholder="请输入内容"/>
        <div class="alt-text">以英文字母或汉字开头,限4-16个字符,一个汉字为2个字符。</div>
        <div class="alt_char m_bottom m_top">
            注意：店铺名称只可以修改一次，审核通过后无法再次修改，请谨慎填写！审核时间为2个工作日。
        </div>
        <button class="m-button red" type="button">确 定</button>
    </div>
    <div class="footer-weidai icon-wei po_ac_3">
        &#xf652;
    </div>
</div>
<!-------------alert7 submit 开始------------------>
<div class="m-alert-7 icon-" style="display: none;">
    <span>&#xf61d;</span> 开户人与实际不符，请重新绑定
    <i>&#xf60e;</i>
</div>
<!-------------alert7 submit 结束------------------>

<script>
    (function (doc, win) {
        var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
                };

        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
</body>
</html>
