<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">
    <meta name="format-detection" content="telephone=no">
    <title>重设密码</title>

</head>
<body>
<div class="g-wrap"><!--外层wrap 640-->
    <div class="g-wrap-show m_top">
        <input type="password" class="m-input-1 m_bottom" placeholder="请填写当前密码"/>
        <input type="password" class="m-input-1 m_bottom m_top" placeholder="请设置6-16位新密码"/>
        <input type="password" class="m-input-1 m_bottom" placeholder="请重复输入一遍新密码"/>

        <button class="m-button red" type="button">确 定</button>
    </div>

    <div class="footer-weidai icon-wei po_ac_3">
        &#xf652;
    </div>
</div>


<script>
    (function (doc, win) {
        var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
                };

        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
</body>
</html>
