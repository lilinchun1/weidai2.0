$(function(){
	$("#J_submit").on(touchMethod, function(e){
		var check_name=$('#checkname').val();
		   var reg=/^[a-zA-Z\u4e00-\u9fa5]+$/;
		   var error="";
		   if(check_name==null||check_name==""){
			   setTimeout('window.location.href="index.php?act=personal_center&op=index";', 1000 );
		   }else if(!reg.test(check_name)){
			   floatNotify.simple("请按要求填写店名");
		   }else if(check_name.length<2 || check_name.length>8){
			   floatNotify.simple("请按要求填写店名");
		   }else{
				$.post("index.php?act=personal_center&op=insert_name", {'check_name':check_name}, function(result){
					var data = result.datas;
					if(data.error){
						floatNotify.simple(data.error);
					}else{
						altBox("已提交审核，请等待... ",2,"index.php?act=personal_center&op=index"	);
					}
				}, 'json');
			}
    });
});

function altBox(txt, logo,Ourl) {
    var overlay = document.getElementById("J_overlay");
    var con1 = document.getElementById("con1");
    var btn = document.getElementById("J_btn");
    var altCon = document.getElementById("J-alt-con");
    var altPic = document.getElementById("J-alt-pic");
    var scrolltop = document.body.clientHeight;
    //var scrolltop = document.documentElement.scrollTop || document.body.scrollTop;
    altCon.textContent=altCon.innerText = txt;
    switch (logo) {
        case 1:
            altPic.className = "alert-logo";
            break;
        case 2:
            altPic.className = "alert2-logo-right";
            break;
    }
    
    overlay.style.display = "block";
    con1.style.display = "block";
    overlay.style.height = document.body.clientHeight + scrolltop + 'px';
    btn.onclick = function () {
        //alert("22222222");
        overlay.style.display = "none";
        con1.style.display = "none";
        if(Ourl){
            window.location.href = Ourl;
        }
    };
}
