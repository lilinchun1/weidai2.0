$(function(){
	$("#J_smscode").on(touchMethod, function(e){
		if($(this).hasClass("disable")){
			floatNotify.simple("验证码已发送，请稍后再试");
		}else{

	$("#smscode").on('input',function(e) {
		var smscode=$('#smscode').val();

		}
    });

	/**
	 *	校验提交表单

	$("#J_submit").on(touchMethod, function(e){
		//有disabled直接返回不验证
		if($(this).hasClass("disable")){
			return;
		}

	    var smscode=$('#smscode').val();
		var phone="15042450685";
	    var error="";
	    var regMobile=/^0?1(3|5|8)\d{9}$/;
	    if(!regMobile.test(phone)){
			error = "手机号格式错误";
	    }
	    if(!smscode){
	    	error = "验证码不能为空";
	    }
		if(error){
			floatNotify.simple(error);
		}else{
			$.post("index.php?act=personal_center&op=checkSms", {'smscode':smscode,'mobile':phone}, function(result){
				var data = result.datas;
				if(data.error){
					floatNotify.simple(data.error);
				}else{
			     	setTimeout('window.location.href="index.php?act=personal_center&op=update_phone";', 1000);
				}
			}, 'json');
		}
	});
});

/**
 *	发送短信验证码
 */
function sendSmsCode(){
    var phone="15042450685";
    var error="";
    var regMobile=/^0?1(3|5|8)\d{9}$/;
    if(!regMobile.test(phone)){
		floatNotify.simple("手机号格式错误");
    }
    if(smscode==""){
    	error = "验证码不能为空";
    }
	if(error){
		floatNotify.simple(error);
	}else{
		//防止重发
		$("#J_smscode").prop("disabled", true).addClass("disable");

      	//发送短信号码
		$.post("?act=personal_center&op=send_sms", {mobile:phone}, function(result){
			var data = result.datas;
			if(data.status){ //发送成功
				floatNotify.simple("发送成功请查收");
				$("#J_smscode").prop("disabled", true).addClass("disable");

				var seed  = 60, timer = setInterval(function(){
					seed --;
					$("#J_smscode").html(seed + "秒后重发");
					if(seed<=0){
						$("#J_smscode").prop("disabled", false).removeClass("disable").html("重获验证码");
						clearInterval(timer);
					}
				}, 1000);
			}else{
				$("#J_smscode").prop("disabled", false).removeClass("disable");
				floatNotify.simple("发送失败请重试");
			}
		}, 'json');
	}
}
</script>
