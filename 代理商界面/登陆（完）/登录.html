<body>
<div class="box-wrap h100p">
   <section class="login-wrap">
       <div class="login-xyl-logo">

       </div>
       <input type="text" name="account" class="login-input"  id="account" placeholder="请输入手机号"/>
       <input type="password" name="password" class="login-input2" id="password" placeholder="请输入密码"/>
       <button type="button" class="register-btn" id="J_login">确认登录</button>
       <div class="register-shop" style=" float:left;"><a href="http://wdts.wedai.net/wedai/red_packet/index.php?act=index&op=index">注册开店</a></div>

       <div class="find-password"><a href="?act=password_recover&op=find_pwd"> 找回密码</a></div>
       <footer class="foot">
           易享科技出品
       </footer>
   </section>
</div>
<script type="text/javascript" src="http://js.exweixin.com/wd/v12/js/config.js?v20141215" charset="utf-8"></script>     
<script type="text/javascript" src="http://js.exweixin.com/wd/v12/js/common.js?v20141215" charset="utf-8"></script>
<script type="text/javascript" src="http://js.exweixin.com/wd/v12/js/zepto.min.js?v20141215" charset="utf-8"></script>
<script type="text/javascript" src="http://js.exweixin.com/wd/v12/js/notification.js?v20141215" charset="utf-8"></script>
<script type="text/javascript">
$(function(){
	$("#J_login").click(function(){
		$.post("?act=front&op=agent_dologin",
			{"mobile" : $("#account").val(), "password" : $("#password").val(), "client": "wap"},
			function(result){
				var data = result.datas; //console.log(data);
				if(data.error){
					//alert(data.error);
					floatNotify.simple(data.error,"",2000);
					$("#password").val("");
					delcookie("mb_user_token");
					delcookie("mb_user_agent");
				}else{
					//alert($("#account").val());
					addcookie("mb_user_token", data.key, 99999);
					addcookie("mb_user_agent", data.member_id, 99999);

					location.href="?act=agent";
				}
			}, 'json'
		)
	});
});
</script>
</body>
</html>
