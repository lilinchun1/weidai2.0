<script type="text/javascript">
var title = ["易享微代千万红包全民抢，100%get！","就知道你花光一生的运气来认识我，送你个红包回回血吧！","我不勾引你！红包就在那，你自己看着办吧！","别说我没告诉你，点进来，微代红包100% get！","就算你再豪，这里有100%get的红包你能错过吗？"]; 
var title_s = title[Math.floor(Math.random()*title.length)]; 
var content_s = title[Math.floor(Math.random()*title.length)]; 
window.shareData = {
		"imgUrl": "http://img.exweixin.com/wd/v12/img/share_logored.jpg",
		"timeLineLink": "http://wdts.wedai.net/wedai/red_packet/index.php?act=index&op=index&parent_id=97",
		"sendFriendLink": "http://wdts.wedai.net/wedai/red_packet/index.php?act=index&op=index&parent_id=97",
		"weiboLink": "http://wdts.wedai.net/wedai/red_packet/index.php?act=index&op=index&parent_id=97",
		"tTitle": title_s,
		"tContent": content_s,
		"fTitle": title_s,
		"fContent": content_s,
		"wContent": content_s
	};
function onBridgeReady(){
	// 发送给好友
	WeixinJSBridge.on('menu:share:appmessage', function (argv) {
		WeixinJSBridge.invoke('sendAppMessage', {
			"img_url": window.shareData.imgUrl,
			"img_width": "640",
			"img_height": "640",
			"link": window.shareData.sendFriendLink,
			"desc": window.shareData.fContent,
			"title": window.shareData.fTitle
		}, function (res) {
			_report('send_msg', res.err_msg);
		})
	});

	// 分享到朋友圈
	WeixinJSBridge.on('menu:share:timeline', function (argv) {
		WeixinJSBridge.invoke('shareTimeline', {
			"img_url": window.shareData.imgUrl,
			"img_width": "640",
			"img_height": "640",
			"link": window.shareData.timeLineLink,
			"desc": window.shareData.tContent,
			"title": window.shareData.tTitle
		}, function (res) {
			_report('timeline', res.err_msg);
		});
	});

	// 分享到微博
	WeixinJSBridge.on('menu:share:weibo', function (argv) {
		WeixinJSBridge.invoke('shareWeibo', {
			"content": window.shareData.wContent,
			"url": window.shareData.weiboLink,
		}, function (res) {
			_report('weibo', res.err_msg);
		});
	});
}

function _report(v,s){}

//分享
if (typeof WeixinJSBridge == "undefined"){
    if( document.addEventListener ){
        document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
    }else if (document.attachEvent){
        document.attachEvent('WeixinJSBridgeReady', onBridgeReady);
        document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
    }
}else{
    onBridgeReady();
}
</script><script type="text/javascript">
var html = "";
var more = 0;
var pageCount=1;
$(function(){
	$('.aside-item').attr("style","top:70%");
	$('.aside-item').hide();
})
getPageList(1);

//滑动加载更多
$(window).scroll(function () {
	var scrollTop = $(this).scrollTop();
    var scrollHeight = $(document).height();
    var windowHeight = $(this).height();
     if (scrollTop + windowHeight >= scrollHeight && more<=pageCount) {
 	   getPageList(more);
     }
});

function getPageList(page){
	$.get("?act=agent&op=dir_detail&curpage="+page, function(result){
		$(".add-more").html('<img src="http://js.exweixin.com/wd/v12/img/load.gif?v20141215" alt="" class="add-gif"/> 正在加载...');
		var data = result.datas;
		if(data.status){
			var len = data.agent_info.length;
			for(var i=0;i<len;i++){
				html +='<li><a href="http://wdts.wedai.net/wedai/wap/index.php?act=agent&op=team_detail&agent_id='+data.agent_info[i]['agent_id']+'"><div class="my-team-list-pic"><img src="'+data.agent_info[i]['member_avatar']+'" alt=""/></div><p><span>'+data.agent_info[i]['member_truename']+'</span><span class="level-icon"><img src="http://js.exweixin.com/wd/v12/img/icon/dp_vip'+data.agent_info[i]['level_id']+'.png" alt=""/></span></p><p class="mgt4"> 业绩(￥) '+data.agent_info[i]['total_sales']+'</p><div class="team-list-right-btn"></div><a></li>';
			}
		}
	if(data.agent_info.length == 0){
			html = '<div class="my-team-list my-team-list-none"></div>';
			$(".add-more").html("");
		}
	$(".my-team-list").append(html);
	html = "";
	pageCount=data.totalPage;
	more = page+1;
	
	 if(page==pageCount){
	         $(".add-more").html("");	         
	     } 	
	}, 'json');
}

//置顶
$(".aside-item").css("top",window.screen.availHeight/2-100+"px");
$(window).scroll(function() {		
		if($(window).scrollTop() >= 500){
			$('.aside-item').show(); 
		}else{    
			$('.aside-item').hide();    
		}  
});
$('.aside-item div').eq(0).click(function(){
		$("html,body").scrollTop(0);
});
</script>
