function onBridgeReady(){
	// 发送给好友
	WeixinJSBridge.on('menu:share:appmessage', function (argv) {
		WeixinJSBridge.invoke('sendAppMessage', {
			"img_url": window.shareData.imgUrl,
			"img_width": "640",
			"img_height": "640",

			"desc": window.shareData.fContent,
			"title": window.shareData.fTitle
		}, function (res) {

		})
	});

	// 分享到朋友圈
	WeixinJSBridge.on('menu:share:timeline', function (argv) {
		WeixinJSBridge.invoke('shareTimeline', {
			"img_url": window.shareData.imgUrl,
			"img_width": "640",
			"img_height": "640",
			"link": window.shareData.timeLineLink,
			"desc": window.shareData.tContent,
			"title": window.shareData.tTitle
		}, function (res) {
			_report('timeline', res.err_msg);
		});
	});

	// 分享到微博
	WeixinJSBridge.on('menu:share:weibo', function (argv) {

			"url": window.shareData.weiboLink,
		}, function (res) {
			_report('weibo', res.err_msg);
		});
	});
}

//分享

    if( document.addEventListener ){
        document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);

</script><script type="text/javascript">
function li(){
	$('.draw-money-btn').attr("onclick","");
	getPageList(1,1);
}
var html = "";
var more = 0;
var pageCount=1;
getPageList(1,0);
$(window).scroll(function () {
	var scrollTop = $(this).scrollTop();
    var scrollHeight = $(document).height();
    var windowHeight = $(this).height();
     if (scrollTop + windowHeight >= scrollHeight && more<=pageCount) {
 	   getPageList(more);
     }
});
function getPageList(page,count){
	
	$(".add-more").html('<img src="http://js.exweixin.com/wd/v12/img/load.gif?v20141215" alt="" class="add-gif"/> 正在加载...'); 
	if(count == 1){
		$(".draw-money-list").html("");
	}
	var year = $("#year").val();
	var month = $("#month").val();
	$.get("?act=agent_income&op=withdraw_list_ajax&year="+year+"&month="+month+"&curpage="+page, function(result){
		var data = result.datas;
		if(data.status){
			var len = data.withdraw_list.length;
			for(var i=0;i<len;i++){
				var type = data.withdraw_list[i]['apply_status'];
				var say = "";
				var classs = ""
				if(type == 1){
					say = "提现成功";
					classs ="draw-money-true";
				}
				
				if(type == 2){
					say = "提现失败";
					classs ="draw-money-false";
					}
				html += '<li><a href="?act=agent_income&op=withdraw_detail&apply_id='+data.withdraw_list[i]['apply_id']+'"><p><span class='+classs+'>'+say+'</span><i>'+data.withdraw_list[i]['apply_money']+'元</i></p><p>'+data.withdraw_list[i]['apply_time']+'</p></a></li>';
				}
		}
		if(data.withdraw_list.length == 0){
			html = '<div class="indent-state indent-show-none">暂无记录</div>';
			$(".add-more").html("");
		}
	$(".draw-money-list").append(html);
	$('.draw-money-btn').attr("onclick","li()");
	html = "";
	pageCount=data.totalPage;
	more = page+1;
		if(page==pageCount){
	        $(".add-more").html("");
	        
	    } 

	}, 'json');
}
</script>
