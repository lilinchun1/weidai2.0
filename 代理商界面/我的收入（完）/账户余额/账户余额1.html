<script type="text/javascript">
var itemHtml = "";
var more = 0;
var sign = 0;
var pageCount="";
//计数
var list_con=0;
//获取sign值
function li(list){
	if($(list).attr("data-sign")!=list_con){
		$(".indent-tool-list li").attr("ontouchstart","");
		list_con=$(list).attr("data-sign");
		$(list).addClass("active").siblings().removeClass("active");
		$("#more_goods").html("");
		sign=$(list).data('sign');
		getPageList(1,sign);
	}
}
//滑动加载更多
$(window).scroll(function () {
	
	
	var scrollTop = $(this).scrollTop();
    var scrollHeight = $(document).height();
    var windowHeight = $(this).height();
     if (scrollTop + windowHeight >= scrollHeight && more<=pageCount) {
 	   getPageList(more,sign);
     }
});
$(function(){
	$('.aside-item').attr("style","top:70%");
	$('.aside-item').hide();
	//初始加载
	getPageList(1,0);
})
//ajax加载
 function getPageList(page,state){
	  var url='index.php?act=agent_balance&op=ajax&state='+state;
	 	$(".add-more").html('<img src="http://js.exweixin.com/wd/v12/img/load.gif" alt="" class="add-gif"/> 正在加载...');
	 	$.get(url, {'curpage':page}, function (result) {
	 		var data = result.datas;
	 		if(data.status){
				$.each(data.list_array,function(key,val){
	 			    var ctime = val['payment_time'];
					var itemHtml='';
					if(state != 3){
						itemHtml='<li><a href="?act=agent_detail_balance&order_id='+val['order_id']+'"><p class="balance-list-p">订单编号：'+val['order_sn']+'<em>+'+val['bill_amount']+'</em></p><p>'+ctime+'</p></a></li>';
					}else{
						ctime = val['ctime'];
						itemHtml='<li><a href="#"><p class="balance-list-p">红包收入<em>+'+val['get_moneny']+'元</em></p><p>'+ctime+'</p></a></li>';
						}
					$('#more_goods').append(itemHtml);
			    });
  
			}else{
				itemHtml='<div class="indent-state indent-show-none"><p>暂无佣金</p></div>';
			    $('#more_goods').append(itemHtml);
			    $(".add-more").html(" ");
		    }
		    pageCount=data.page_count;
		    more = page+1;
		    $(".indent-tool-list li").attr("ontouchstart","li(this)");
		  
		    if(page==pageCount){
	 	         $(".add-more").html("");
	 	         
	 	     } 
		    
	 	},'json');
	 	

 }
//置顶
$(".aside-item").css("top",window.screen.availHeight/2-100+"px");
$(window).scroll(function() {		
		if($(window).scrollTop() >= 500){
			$('.aside-item').show(); 
		}else{    
			$('.aside-item').hide();    
		}  
});
$('.aside-item div').eq(0).click(function(){
		$("html,body").scrollTop(0);
});
</script>
